<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="container">
    <h1>CREATE AN ACCOUNT</h1>
    <form>
      <div class="details">
        <div class="input">
          <span class="details">USERNAME</span>
          <input type="text" placeholder="Choose a username" required>
        </div>
        <div class="input">
          <span class="details">E-mail</span>
          <input type="text" placeholder="Write your E-mail">
        </div>
        <div class="input">
          <span class="details">Date Of birth</span>
          <input type="date" placeholder="dd/mm/yy">
        </div>
        <div class="input">
          <span class="details">Password</span>
          <input type="password" placeholder="Choose a strong password" required>
        </div>
        <div class="input">
          <span class="details">Confirm Password</span>
          <input type="password" placeholder="Confirm your password" required>
        </div>
        <div class="login">
          <span>Already have an account?</span>
          <a href="login.html" class="button">Click here to login</a>
          </div>
        </div>
        <div class="button">
          <a href="index.html" class="button">Create The Account</a>
        </div>
      </div>
    </form>
  </div>
  </body>
</html>
